# Setup
title: time2chat
tagline: "the place to talk about what's on your mind"
url: https://time2.chat
paginate: 1
baseurl: ""
permalink: ""

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Kieran Roper
  url: https://kroper.live
  email: "kar020@student.bham.ac.uk"

# Custom vars
version: 3.0.0
